<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çekiliş</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Outfit:wght@300&family=Roboto:wght@100&family=Satisfy&display=swap" rel="stylesheet">

</head>
<body>
    <div id="baslik1">
        <h1 class="baslik">ÇEKİLİŞ YAP</h1>
    </div>

    <div id="cekilis">
        <h2>Katılımcı Listesi</h2>

        <p>Her satıra 1 katılımcı gelecek şekilde ekleyin.</p>

        <p>
            <textarea name="katilimcilar" class="form-control" rows="8" autocomplete="off" style="width: 540px; height: 200px; border-color: black; border-width: 2px; "></textarea>
        </p>

        <p>
            Çekiliş İsmi: <input class="cekilis-ismi" style="width: 540px; height: 20px; border-color: black;" type="text"> 
        </p>

        <p>
            Kazanacak Kişi Sayısı: <input class="kazanacak-sayisi" type="text" style="width: 540px; height: 20px; border-color: black;"> 
        </p>

        <p>
            Kazanan Kişi: <input class="kazanan-kisi" type="text" style="width: 540px; height: 20px; border-color: black;"> 
        </p>

        <button>Kazanan Kişiyi Belirle</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
